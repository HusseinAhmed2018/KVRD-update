<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Property Inquiries</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/basics.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<section class="property-1 position-relative d-flex background" id="firstSection">
    <div class="fixedDiv">
        <a href="#" class="d-block">
            <i class="fas fa-home"></i>
        </a>
        <a href="#" class="d-block">
            <i class="fas fa-comments"></i>
        </a>
    </div>
    <p class="align-self-center white pageHead">
        <span class="d-block">PROPERTY</span>
        <span class="d-block">INQUIRIES</span>
    </p>
</section>

<section class="property-2">
    <p>PLEASE WRITE YOUR DETAILS HERE:</p>

    <form action="">
        <div class="form-group">
            <div class="row">
                <label for="name" class="f-22 col-md-4 p-0">Full Name :</label>
                <input type="text" class="form-control f-input col-md-8"  id="name">
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <label for="email" class="f-22 col-md-4 p-0">Email :</label>
                <input type="email" class="form-control f-input col-md-8" id="email">
            </div>
        </div>
        <div class="form-group">
           <div class="row">
               <label for="mobile" class="f-22 col-md-4 p-0">Mobile :</label>
               <input type="text" class="form-control f-input col-md-8" id="mobile">
           </div>
        </div>
        <div class="form-group">
            <div class="row position-relative">
                <label for="owner" class="f-22 col-md-4 p-0">KVRD Homeowner : </label>
                <i class="fas fa-angle-down"></i>
                <select name="" id="owner" class="form-control f-input col-md-8">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="row position-relative">
                <label for="project" class="f-22 col-md-4 p-0">Projects of Interest : </label>
                <i class="fas fa-angle-down"></i>
                <select name="" id="project" class="form-control f-input col-md-8">
                    <option value="">Select one of the projects below</option>
                    <option value="project1">Project 1</option>
                    <option value="project2">Project 2</option>
                    <option value="project3">Project 3</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="row position-relative">
                <label for="type" class="f-22 col-md-4 p-0">Type :</label>
                <i class="fas fa-angle-down"></i>
                <select name="" id="type" class="form-control f-input col-md-8">
                    <option value="">Select Type</option>
                    <option value="type1">Type 1</option>
                    <option value="type1">Type 2</option>
                    <option value="type1">Type 3</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <label for="bedroom" class="f-22 col-md-4 p-0">Bedroom Number :</label>
                <input type="text" id="bedroom" class="form-control f-input col-md-8">
            </div>
        </div>

        <button type="submit" class="aperturaMedium">
            SUBMIT
        </button>
    </form>
</section>
<footer>
    <div class="up">
        <div class="myContainer clearfix">
            <div class="logo">
                <a href="#"><img src="images/logo.png" alt=""></a>
            </div>
            <div class="float-left content">
                <ul>
                    <li><a href="" class="footerItem toContactUs">OUR LOCATION</a></li>
                    <li><a href="">DISCLAIMER</a></li>
                    <li><a href="" class="footerItem toForm">EMAIL US</a></li>
                    <li>
                        <p class="white">for newsletter</p>
                        <form action="" class="position-relative">
                            <p class="wrongEmail position-absolute">
                                <i class="fas fa-times"></i>
                                Wrong Email
                            </p>
                            <input type="text">

                            <button>
                                SUBSCRIBE
                                <i class="fas fa-envelope"></i>
                            </button>
                        </form>
                    </li>

                </ul>
                <div class="socialIcons clearfix float-left">
                    <a href="#" class="item d-flex justify-content-center align-items-center">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="item d-flex justify-content-center align-items-center">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="item d-flex justify-content-center align-items-center">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" class="item d-flex justify-content-center align-items-center">
                        <i class="fab fa-linkedin-in"></i>
                    </a>

                </div>
            </div>
        </div>
    </div>

    <div class="down">
        <div class="myContainer text-right position-relative">
            <div class="downContent">
                <div class="smallLogo d-inline-block">
                    <img src="images/logo.png" alt="">
                </div>
                <span class="white">Contact Us | KVRD 2018 @ All Rights Reserved </span>
            </div>
            <div class="drag position-absolute text-center">
                <a href="#">
                    <i class="fas fa-angle-up white"></i>
                </a>
            </div>
        </div>

    </div>
</footer>


</body>
</html>
