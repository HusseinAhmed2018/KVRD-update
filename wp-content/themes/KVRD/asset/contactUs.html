<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/basics.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>

<section class="contact-1 position-relative background" id="firstSection" >

    <div class="fixedDiv">
        <a href="#" class="d-block">
            <i class="fas fa-home"></i>
        </a>
        <a href="#" class="d-block">
            <i class="fas fa-comments"></i>
        </a>
    </div>

</section>

<section class="contact-2 d-flex justify-content-center flex-wrap">
    <p class="f-30 contactHead text-center">
        <span class="firstSpan">MAKE</span>
        <span>QUICK CONTACT</span>
    </p>
    <div class="subContact">
        <div class="title">
            <i class="fas fa-map-marker"></i>
            <span class="f-13 aperturaMedium black">OUR LOCATION</span>
        </div>
        <span class="aperturaMedium">
            The Spot Mall New Cairo City
            Cairo, Egypt</span>
    </div>
    <div class="subContact">
        <div class="title">
            <i class="fas fa-phone"></i>
            <span class="f-13 aperturaMedium black">TALK WITH US</span>
        </div>
        <span class="aperturaBold">
            19626</span>
    </div>
    <div class="subContact">
        <div class="title">
            <i class="fas fa-envelope"></i>
            <span class="f-13 aperturaMedium black">SEND YOUR WORDS</span>
        </div>
        <a href="#" class="aperturaMedium">
            info@kvrd.com.eg</a>
    </div>
</section>

<section class="map" id="map">

</section>

<section class="contact-4 background" id="contactForm">
    <p class="f-30 contactHead text-center">
        <span class="firstSpan">SEND YOUR</span>
        <span class="mainColor">MESSAGE</span>
    </p>
    <form action="" class="col-10 col-md-6">
        <div class="row">
            <div class="col-md-6 p-0 input">
                <input type="text" placeholder="First Name*" class="form-control aperturaMedium" required>
            </div>
            <div class="col-md-6 p-0 input">
                <input type="text" placeholder="Last Name" class="form-control aperturaMedium" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 p-0 input">
                <input type="email" placeholder="E-mail*" class="form-control aperturaMedium" required>
            </div>
            <div class="col-md-6 p-0 input">
                <input type="text" placeholder="Contact Number" class="form-control aperturaMedium" required>
            </div>
        </div>
        <div class="row">
            <div class="col-12 p-0">
                <textarea name="" id="" rows="10" class="form-control aperturaMedium" placeholder="Your Message"></textarea>
            </div>
        </div>
        <div class="row justify-content-center">
            <button class="f-13">
                SEND MESSAGE
            </button>
        </div>
    </form>
</section>
<footer>
    <div class="up">
        <div class="myContainer clearfix">
            <div class="logo">
                <a href="#"><img src="images/logo.png" alt=""></a>
            </div>
            <div class="float-left content">
                <ul>
                    <li><a href="" class="footerItem toContactUs">OUR LOCATION</a></li>
                    <li><a href="">DISCLAIMER</a></li>
                    <li><a href="" class="footerItem toForm">EMAIL US</a></li>
                    <li>
                        <p class="white">for newsletter</p>
                        <form action="" class="position-relative">
                            <p class="wrongEmail position-absolute">
                                <i class="fas fa-times"></i>
                                Wrong Email
                            </p>
                            <input type="text">

                            <button>
                                SUBSCRIBE
                                <i class="fas fa-envelope"></i>
                            </button>
                        </form>
                    </li>

                </ul>
                <div class="socialIcons clearfix float-left">
                    <a href="#" class="item d-flex justify-content-center align-items-center">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="item d-flex justify-content-center align-items-center">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="item d-flex justify-content-center align-items-center">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" class="item d-flex justify-content-center align-items-center">
                        <i class="fab fa-linkedin-in"></i>
                    </a>

                </div>
            </div>
        </div>
    </div>

    <div class="down">
        <div class="myContainer text-right position-relative">
            <div class="downContent">
                <div class="smallLogo d-inline-block">
                    <img src="images/logo.png" alt="">
                </div>
                <span class="white">Contact Us | KVRD 2018 @ All Rights Reserved </span>
            </div>
            <div class="drag position-absolute text-center">
                <a href="#">
                    <i class="fas fa-angle-up white"></i>
                </a>
            </div>
        </div>

    </div>
</footer>

<script>
    function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: uluru,
            disableDefaultUI: true
        });
        var marker = new google.maps.Marker({
            position: uluru,
            map: map
        });
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzKe_oOAZVmMI4O57SRWvQTTvvNCJCHms&callback=initMap">
</script>

</body>
</html>
