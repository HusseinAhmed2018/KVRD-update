<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projects</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/basics.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<section class="projects1 position-relative d-flex justify-content-center background" id="firstSection">
    <p class="white">OUR PROJECTS</p>
    <div class="fixedDiv">
        <a href="#" class="d-block">
            <i class="fas fa-home"></i>
        </a>
        <a href="#" class="d-block">
            <i class="fas fa-comments"></i>
        </a>
    </div>
</section>

<section class="projects2 position-relative" id="firstProject">
    <img src="images/projects2.jpg" alt="" class="outerImg">

    <!--<div class="projectImg text-center">-->
    <!--</div>-->
    <div class="magnification position-absolute text-center">
        <div class="aroundMagnifier d-flex justify-content-center align-items-center">
            <a href="#" class="fas fa-search-plus white f-28"></a>
        </div>
        <p>
            <a href="#" class="f-11">OVERVIEW</a>
            <span class="sep">/</span>
            <a href="#" class="f-11">LOCATION</a>
            <span class="sep">/</span>
            <a href="#" class="f-11">PROPERTY</a>
        </p>
    </div>
    <div class="popUp2">
        <div class="d-flex justify-content-center popUpImg img-centered col-6">
            <img src="" alt="">
        </div>
    </div>
    <img src="images/SIDEWALK.png" alt="" class="upperImg">
</section>

<section class="projects2 projects3 position-relative" id="secondProject">
    <img src="images/projects3.jpg" alt="" class="outerImg">

    <!--<div class="projectImg text-center">-->
    <!--</div>-->
    <div class="magnification position-absolute text-center">
        <div class="aroundMagnifier d-flex justify-content-center align-items-center">
            <a href="#" class="fas fa-search-plus white f-28"></a>
        </div>
        <p>
            <a href="#" class="f-11">OVERVIEW</a>
            <span class="sep">/</span>
            <a href="#" class="f-11">LOCATION</a>
            <span class="sep">/</span>
            <a href="#" class="f-11">PROPERTY</a>
        </p>
    </div>
    <div class="popUp2">
        <div class="d-flex justify-content-center popUpImg img-centered col-6">
            <img src="" alt="">
        </div>
    </div>
    <img src="images/SIDEWALK.png" alt="" class="upperImg">
</section>

<footer>
    <div class="up">
        <div class="myContainer clearfix">
            <div class="logo">
                <a href="#"><img src="images/logo.png" alt=""></a>
            </div>
            <div class="float-left content">
                <ul>
                    <li><a href="" class="footerItem toContactUs">OUR LOCATION</a></li>
                    <li><a href="">DISCLAIMER</a></li>
                    <li><a href="" class="footerItem toForm">EMAIL US</a></li>
                    <li>
                        <p class="white">for newsletter</p>
                        <form action="" class="position-relative">
                            <p class="wrongEmail position-absolute">
                                <i class="fas fa-times"></i>
                                Wrong Email
                            </p>
                            <input type="text">

                            <button>
                                SUBSCRIBE
                                <i class="fas fa-envelope"></i>
                            </button>
                        </form>
                    </li>

                </ul>
                <div class="socialIcons clearfix float-left">
                    <a href="#" class="item d-flex justify-content-center align-items-center">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="item d-flex justify-content-center align-items-center">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="item d-flex justify-content-center align-items-center">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" class="item d-flex justify-content-center align-items-center">
                        <i class="fab fa-linkedin-in"></i>
                    </a>

                </div>
            </div>
        </div>
    </div>

    <div class="down">
        <div class="myContainer text-right position-relative">
            <div class="downContent">
                <div class="smallLogo d-inline-block">
                    <img src="images/logo.png" alt="">
                </div>
                <span class="white">Contact Us | KVRD 2018 @ All Rights Reserved </span>
            </div>
            <div class="drag position-absolute text-center">
                <a href="#">
                    <i class="fas fa-angle-up white"></i>
                </a>
            </div>
        </div>

    </div>
</footer>


</body>
</html>
